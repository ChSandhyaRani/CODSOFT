<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="container">
        <center><input id="display" placeholder="0" readonly></center>
        <div id="keys">
            <button onclick="deleteKey('DEL')" class="operators">DEL</button>
            <button onclick="insertKey('.')" class="operators">.</button>
            <button onclick="insertKey('%')" class="operators">%</button>
            <button onclick="insertKey('+')" class="operators">+</button>
            <button onclick="insertKey('7')">7</button>
            <button onclick="insertKey('8')">8</button>
            <button onclick="insertKey('9')">9</button>
            <button onclick="insertKey('-')" class="operators">-</button>
            <button onclick="insertKey('4')">4</button>
            <button onclick="insertKey('5')">5</button>
            <button onclick="insertKey('6')">6</button>
            <button onclick="insertKey('*')" class="operators">*</button>
            <button onclick="insertKey('1')">1</button>
            <button onclick="insertKey('2')">2</button>
            <button onclick="insertKey('3')">3</button>
            <button onclick="insertKey('/')" class="operators">/</button>
            <button onclick="clearInput('C')" class="delete">C</button>
            <button onclick="insertKey('0')">0</button>
            <button onclick="insertKey('00')">00</button>
            <button onclick="solution('=')" class="operators">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
